<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ Thống Nhật Ký Học Tập</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap"
      rel="stylesheet"
    />

  <body>
    <div id="sidebar">
      <h2>🚀 STUDY LOG</h2>
      <button onclick="showHome()">🏠 Trang chủ</button>
      <button onclick="loadNotes()">📖 Nhật ký của tôi</button>
      <button onclick="showAdd()">✍️ Viết nhật ký</button>
      <button onclick="loadGroups()">📂 Quản lý nhóm</button>
      <hr style="border-color: rgba(255, 255, 255, 0.1); width: 100%" />
      <button onclick="openHelperPopup()">💡 Tra cứu lệnh (Popup)</button>
    </div>

    <div id="content">
      <h1>Chào mừng bạn trở lại! 👋</h1>
      <p>Chọn một chức năng bên trái để bắt đầu học tập.</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
